name: Build BeegramPT Dylib

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install ldid make git

      - name: Clone Theos (clean)
        run: |
          rm -rf "$HOME/theos"
          git clone https://github.com/theos/theos.git "$HOME/theos"

      - name: Clone iOS SDKs (clean)
        run: |
          rm -rf "$HOME/theos/sdks"
          git clone https://github.com/theos/sdks.git "$HOME/theos/sdks"

      - name: Build tweak
        run: |
          export THEOS="$HOME/theos"
          export THEOS_SDKS_PATH="$HOME/theos/sdks"
          make clean
          make

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: BeegramPT-dylib
          path: .theos/obj/iphoneos/arm64/BeegramPT.dylib
