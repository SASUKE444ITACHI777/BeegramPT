name: Build BeegramPT Dylib

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install ldid make git

      - name: Clone Theos
        run: |
          git clone https://github.com/theos/theos.git $HOME/theos || true

      - name: Initialize Theos (FIX DEFINITIVO)
        run: |
          export THEOS=$HOME/theos
          $THEOS/bin/update-theos

      - name: Build tweak
        run: |
          export THEOS=$HOME/theos
          make clean
          make

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: BeegramPT-dylib
          path: .theos/obj/iphoneos/arm64/BeegramPT.dylib
